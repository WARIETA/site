<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sítě do oken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sítě do oken</h1>
    <form>
        <div>
            <label for="barva-ramu">Barva rámu:</label>
            <input type="text" id="barva-ramu">
        </div>
        <div>
            <label for="sirka-ramu">Šířka rámu:</label>
            <input type="text" id="sirka-ramu">
        </div>
        <div>
            <label for="pokoj">Pokoj:</label>
            <input type="text" id="pokoj">
        </div>
        <div>
            <label for="sirka">Šířka (cm):</label>
            <input type="number" id="sirka" min="0" step="0.01">
        </div>
        <div>
            <label for="vyska">Výška (cm):</label>
            <input type="number" id="vyska" min="0" step="0.01">
        </div>
        <div class="button-container">
            <button type="button" onclick="addEntry('Fixní')" class="wide-button">Fixní</button>
            <button type="button" onclick="addEntry('Dveřní')" class="wide-button">Dveřní</button>
            <button type="button" onclick="addEntry('Posuvná')" class="wide-button">Posuvná</button>
            <button type="button" onclick="addEntry('Rolovací')" class="wide-button">Rolovací</button>
        </div>
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Pokoj</th>
                <th>Typ</th>
                <th>Rozměr (cm)</th>
                <th>Počet</th>
                <th>Obsah (m2)</th>
                <th>Celkový Obsah</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <p id="total-area">dohromady: 0m2</p>
    <button onclick="copyToClipboard()">Kopírovat</button>
    
    <p class="footer-text">
        S láskou ke svému volnému času a času svých kolegů. #automatizace #efektivita<br>
        Tomáš VARIETA Dobřichovský
    </p>

    <script src="script.js"></script>
</body>
</html>
